<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Sharing Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 1rem;
    }

    .video-container {
      margin-bottom: 1rem;
    }

    video {
      max-width: 100%;
      height: auto;
    }

    .video-title {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Video Sharing Website</h1>
  </header>
  <main>
    <!-- Add your video elements here -->
    <div class="video-container">
      <h2 class="video-title">Sample Video 1</h2>
      <video controls>
        <source src="idk" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-container">
      <h2 class="video-title">Sample Video 2</h2>
      <video controls>
        <source src="path/to/your/video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <!-- Add more video elements as needed -->
  </main>
</body>
</html>
